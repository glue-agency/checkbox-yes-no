<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>CheckboxYesNo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

Checkbox A:<br>
<input type="checkbox" id="checkbox-a"><input type="text" id="checkbox-a-target">

<hr>

Checkbox B:<br>
<input type="checkbox" id="checkbox-b" checked><input type="text" id="checkbox-b-target">

<hr>
Checkbox C:<br>
<input type="checkbox" id="checkbox-c" data-checkbox-yes-no="#checkbox-c-target"><input type="text" id="checkbox-c-target">

<script src="checkbox-yes-no.js"></script>
<script>
new CheckboxYesNo(
    document.querySelector('#checkbox-a'),
    document.querySelector('#checkbox-a-target')
);

new CheckboxYesNo(
    document.querySelector('#checkbox-b'),
    document.querySelector('#checkbox-b-target')
);

CheckboxYesNo.init()
</script>

</body>
</html>
